apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: result-app
  template:
    metadata:
      name: result-app
      labels:
        name: result-app-pod
        app: demo-voting-app
    spec:
      containers:
      - name: result-app
        image: kodekloud/examplevotingapp_result:v1
        ports:
          - containerPort: 80
        imagePullPolicy: Always
