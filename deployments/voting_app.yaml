apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voting-app
  template:
    metadata:
      labels:
        app: voting-app
    spec:
      containers:
      - name: voting-app
        image: kodekloud/examplevotingapp_vote:v1
        imagePullPolicy: Always
